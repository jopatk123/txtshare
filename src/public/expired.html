<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>链接已失效 - TextShare</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <style>
    .error-icon {
      color: #ff4d4f;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>📋 文本分享</h1>
    </header>

    <main class="card">
      <div class="error-page">
        <div class="error-icon">😔</div>
        <h2 class="error-title">链接已失效或不存在</h2>
        <p class="error-desc">您访问的分享链接可能已过期或从未存在。<br>请检查链接是否正确，或联系分享者获取新链接。</p>
        <a href="/" class="btn btn-primary">返回首页创建新分享</a>
      </div>
    </main>

    <footer class="footer">
      <p>© 2026 TextShare - 轻量级文本分享工具</p>
    </footer>
  </div>
</body>
</html>
